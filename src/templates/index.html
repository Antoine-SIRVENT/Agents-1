<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewAI Query Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        textarea {
            height: 100px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9f7ef;
            border-radius: 4px;
        }
        .error {
            margin-top: 20px;
            padding: 10px;
            background: #fde8e8;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CrewAI Query Interface</h1>
        <form method="POST">
            <label for="query">Enter your query:</label><br>
            <textarea id="query" name="query" required></textarea><br>
            <input type="submit" value="Submit">
        </form>

        {% if result %}
        <div class="result">
            <h2>Results for: {{ query }}</h2>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <h2>Error:</h2>
            <pre>{{ error }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
